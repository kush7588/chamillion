<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>च-MELEON | Color-Changing Clothes</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>च-MELEON</h1>
        <p>Color-Changing Fashion</p>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Cart</a>
    </nav>

    <main>
        <section class="interactive-area">
            <h2>Touch Anywhere to Change Colors!</h2>
        </section>

        <section class="products">
            <h2>Men's Collection</h2>
            <div class="product">
                <img src="placeholder.jpg" alt="T-Shirt">
                <p>Color-Changing T-Shirt</p>
                <p>₹800</p>
                <button>Add to Cart</button>
            </div>

            <h2>Women's Collection</h2>
            <div class="product">
                <img src="placeholder.jpg" alt="Dress">
                <p>Color-Changing Dress</p>
                <p>₹1200</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 च-MELEON. All Rights Reserved.</p>
    </footer>

</html>
